<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGBA color</title>
    <style>
      p.a1{
          color: rgba(200, 100, 50, 0.2);
      }
      p.a2{
          color: rgba(50, 250, 50, 0.3);
      }
    </style>
</head>
<body text="blue">
    <p class="a1">Russalan Salae</p>
    <p class="a2">Information Technology</p>
</body>
</html>
