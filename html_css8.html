<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Sttip Flag</title>
     <style>
     h2{
        background-color: red;
        color: red;
     }
     h6{
         background-color: white;
         color: white;
     }
     h1{
         background-color: blue;
         color: blue;
     }
     .f1{
         background-color: red;
     }
     .f2{
         background-color: white;
     }
     .f3{
         background-color: blue;
         height: 35px;
     }
     </style>
</head>
<body>
    <h2>&nbsp;</h2>
    <h6></h6>
    <h1>&nbsp; <br>
        &nbsp;
    </h1>
    <h6></h6>
    <h2>&nbsp;</h2>
    <br>
    <br>
    <table width="50%" border= 1px align="center">
        <tr><td class="f1">&nbsp;</td></tr>
        <tr><td class="f2">&nbsp;</td></tr>
        <tr><td class="f3">&nbsp;</td></tr>
        <tr><td class="f2">&nbsp;</td></tr>
        <tr><td class="f1">&nbsp;</td></tr>
    </table>
</body>
</html>
