<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Map</title>
</head>
<body>
    <h2>Section Website</h2>
    <map name="run">
        <area shape="rect" coords="0,0,300,200" href="http://www.google.com" alt="">
        <area shape="rect" coords="300,0,600,200" href="http://www.github.com" alt="">
        <area shape="rect" coords="0,200,300,400" href="http://www.twitter.com" alt="">
        <area shape="rect" coords="300,200,600,400" href="http://www.facebook.com" alt="">
    </map>
    <img src="images/banner.png" alt="bug" usemap="#run">
</body>
</html>
