<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Background Proprety</title>
    <style>
        h1{
            background-color: aqua;
            text-align: center;
        }
        h3{
            background-color: chartreuse;
            text-align: center;
        }
        h5{
            background-color: brown;
            text-align: center;
        }
        p{
            background-color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ruslan Salae</h1>
    <h3>Information Technology</h3>
    <h5>Pattani Narathiwat Yala</h5>
    <p>&nbsp;</p>
</body>
</html>
