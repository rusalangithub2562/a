<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HSL color</title>
    <style>
      p.a1{
          color: hsl(120, 50%, 80%);
      }
      p.a2{
          color: hsl(255, 55%, 50%);
      }
      p.a3{
          color: hsl(11, 100%, 25%)
      }
    </style>
</head>
<body text="blue">
    <p class="a1">Russalan Salae</p>
    <p class="a2">Information Technology</p>
    <p class="a3">Pattani</p>
</body>
</html>
