<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HSLA color</title>
    <style>
      p.a1{
          color: hsla(54, 81%, 47%, 0.6);
      }
      p.a2{
          color: hsla(240, 50%, 25%, 0.8);
      }
      p.a3{
          color: hsla(360, 100%, 25%, 0.5);
      }
    </style>
</head>
<body text="blue">
    <p class="a1">Russalan Salae</p>
    <p class="a2">Information Technology</p>
    <p class="a3">Pattani</p>
</body>
</html>
