<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB color</title>
    <style>
      p.a1{
          color: rgb(0, 100, 200)
      }
      p.a2{
          color: rgb(100, 200, 100);
      }
    </style>
</head>
<body text="blue">
    <p class="a1">Russalan Salae</p>
    <p class="a2">Information Technology</p>
</body>
</html>
